<div class="nav-strip">
    <div class="container text-right">
        <div class="d-flex justify-content-end w-100">
            <ul class="quick-menu">
                <li class="quick-menu__list">
                    <a href="#" class="quick-menu__link">
                        Find store
                    </a>
                </li>
                <li class="quick-menu__list">
                    <a href="#" class="quick-menu__link">
                        Track Order
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="menubar">
    <div class="menubar__container container-md">
        <div class="menubar__logo">
            <a href="#">
                <img src="../../../../assets/logo/logo.png" class="img-fluid" alt="logo">
            </a>
        </div>
        <div class="menubar__middle">
            <div class="nav-search">
                <input type="text" class="form-control nav-search__input" placeholder="Search books">
            </div>
        </div>
        <div class="menubar__right">
            <div class="toolbar-icons">
                <i class="bi bi-heart"></i>
            </div>
            <div class="toolbar-icons">
                <i class="bi bi-bag"></i>
            </div>
            <div *ngIf="!isLogged" routerLink="/sign-in" class="toolbar-icons">
                <i class="bi bi-person-circle"></i>
            </div>
            <div *ngIf="isLogged" ngbDropdown class="d-inline-block">
                <div class="toolbar-icons" id="dropdownaccount" ngbDropdownToggle>
                    <i class="bi bi-person-circle"></i>
                </div>
                <div ngbDropdownMenu aria-labelledby="dropdownaccount" class="accout-dropdown">

                    <div class="px-3 mt-2">
                        <div class="avatar">
                            <div class="avatar__image me-3">
                                <img src="../../../../assets/avatar/avatar-01.jpg" class="img-fluid" alt="avater">
                            </div>
                            <div class="avatar__body">
                                <div class="avatar__title text-truncate">
                                    {{logUser?.name}}
                                </div>
                                <div class="avatar__link text-truncate">
                                    {{logUser?.email}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seperator my-2"></div>
                    <li>
                        <a class="dropdown-item" href="#">
                            <i class="bi bi-person-circle me-2"></i>
                            My Profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <i class="bi bi-gift me-2"></i>
                            Orders
                        </a>
                    </li>
                    <div class="seperator my-2"></div>
                    <li>
                        <a class="dropdown-item" (click)="accoutSignout()">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Sign out
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
