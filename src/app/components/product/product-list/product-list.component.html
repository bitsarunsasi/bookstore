<app-header></app-header>

<div>
    <div class="container">
        <div class="row">
            <div *ngFor="let book of productList" class="col-lg-3">
                <div class="book-wrapper" routerLink="/product-details/{{book.id}}">
                    <div class="book-wrapper__image">
                        <img [src]="book.image" class="img-fluid" alt="...">
                    </div>
                    <div class="book-wrapper__body">
                        <h5 class="book-wrapper__title">
                            {{book.title}}
                        </h5>
                        <div class="book-wrapper__author">
                            {{book.author}}
                        </div>
                        <div class="book-wrapper__price">
                            <span>{{book?.price?.currency}}</span>
                            <span>{{book?.price?.displayValue}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
